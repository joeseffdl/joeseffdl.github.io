<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Simple Calculator</title>

</head>
<body>
    <header>
        <h1>JS Calculator</h1>
    </header>
    <caption>        
        <p>
Build A Calculator With JavaScript Tutorial by Web Dev Simplified</p>
    </caption>  
    <div id="calculator">
        <div id="result">
            <div data-history id="history"></div>
            <div data-current id="current"> </div>
        </div>
        <button data-all-clear class="span-two" id="clear">C</button>
        <button data-delete id="backspace">DEL</button>
        <button data-operation id="/">/</button>
        <button data-number id="7">7</button>
        <button data-number id="8">8</button>
        <button data-number id="9">9</button>
        <button data-operation id="*">&times;</button>
        <button data-number id="4">4</button>
        <button data-number id="5">5</button>
        <button data-number id="6">6</button>
        <button data-operation id="-">-</button>
        <button data-number id="1">1</button>
        <button data-number id="2">2</button>
        <button data-number id="3">3</button>
        <button data-operation id="+">+</button>
        <button data-number id="number">.</button>
        <button data-number id="0">0</button>
        <button data-equals class="span-two" id="="> = </button>
    </div>
</body>
</html>
